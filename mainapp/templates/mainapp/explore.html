{% extends 'base.html' %}
{% load static %}

{% block style %}
    <link rel="stylesheet" href={% static 'mainapp/css/explore.css' %}>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="card">
            {% for post in posts %}
                <div class="post">
                    <a class="post-owner d-flex align-items-center" href="/user/{{ post.owner }}">
                        <i class="fa-solid fa-user"></i>
                        {{ post.owner }}
                    </a>
                    <a class="post-title" href="/post/{{ post.id }}">
                        {{ post.post_title }}
                    </a>
                    <p class="post-text">
                        {{ post.post_text|striptags|slice:"0:300"}}
                    </p>
                    <p class="post-time mb-5">
                        {{ post.created_time }}
                    </p>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
