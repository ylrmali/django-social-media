{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href={% static 'accountapplication/css/navbar.css' %}>
    <link rel="stylesheet" href={% static 'accountapplication/css/main.css' %}>
    <link rel="stylesheet" href={% static 'mainapp/css/search.css' %}>
    {% block style %}
    {% endblock %}
    <title>Pau-Flow</title>
</head>
<body >

    <div class="row">
        <div class="col-md-4">
            {% include 'partials/_navbar.html' %}
        </div>
        <div class="col-md-5" style="border-left: 1px solid grey;border-right: 1px solid grey;border-bottom:1px solid grey;min-height:100vh;">
            {% block content %}

            {% endblock %}
        </div>
        <div class="col-md-3">

        </div>
    </div>





    {% block scripts %}
    {% endblock%}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- fontawesome/ htmx/ navbar scripts -->
    <script src="https://kit.fontawesome.com/5bec9f942b.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org@1.8.6"></script>
    <script src={% static 'accountapplication/js/navbar.js' %}></script>
    <script src={% static 'mainapp/js/search.js' %}></script>
</body>
</html>
